<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <script src="javascript.js" defer></script>

        <title>Rock Paper Scissors</title>

    </head>

    <body>
        
        <h1>Rock, Paper, Scissors!</h1>

        <div class="container">
            <button id="rockbtn">Rock</button>
            <button id="paperbtn">Paper</button>
            <button id="scissorsbtn">Scissors</button>
        </div>

        <div class="textdisplay">
        <div id="computer"></div>
        <div id="message"></div>
        </div>

        <div class="scoreboard">
            <div class="window1">Choose your</div>
            <div class="window2">weapon!</div>
        </div>

        <div class="container2">
            <button id="reset">Reset Score</button>
            <button id="game">Game Mode</button>
        </div>

    </body>

</html>
